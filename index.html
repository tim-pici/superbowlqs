<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .question {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .question h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .options {
            display: flex;
            gap: 10px;
        }

        .option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .option:hover {
            border-color: #667eea;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .leaderboard-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .leaderboard-table tr:hover {
            background: #f8f9fa;
        }

        .rank {
            font-weight: 700;
            color: #667eea;
        }

        .admin-question {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .admin-question h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .admin-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .admin-controls button {
            flex: 1;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .admin-controls button.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .add-question {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-question input {
            flex: 1;
        }

        .add-question button {
            padding: 12px 24px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .remove-btn {
            background: #dc3545 !important;
            color: white !important;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Questionnaire Challenge</h1>
            <p>Test your predictions and compete!</p>
        </div>

        <div class="content">
            <div class="tab-container">
                <button class="tab active" onclick="switchTab('submit')">Submit Entry</button>
                <button class="tab" onclick="switchTab('leaderboard')">Leaderboard</button>
                <button class="tab" onclick="switchTab('admin')">Admin</button>
            </div>

            <!-- Submit Entry Tab -->
            <div id="submit-tab" class="tab-content active">
                <div id="submit-message"></div>
                
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div id="questions-container"></div>

                <button class="btn" onclick="submitEntry()">Submit Entry</button>
            </div>

            <!-- Leaderboard Tab -->
            <div id="leaderboard-tab" class="tab-content">
                <h2>üèÜ Leaderboard</h2>
                <div id="leaderboard-container"></div>
                <button class="btn" onclick="loadLeaderboard()">Refresh Leaderboard</button>
            </div>

            <!-- Admin Tab -->
            <div id="admin-tab" class="tab-content">
                <div id="admin-message"></div>
                
                <div class="form-group">
                    <label for="admin-password">Admin Password</label>
                    <input type="password" id="admin-password" placeholder="Enter admin password">
                    <button class="btn" onclick="loginAdmin()" style="margin-top: 10px;">Login</button>
                </div>

                <div id="admin-panel" style="display: none;">
                    <h3>Manage Questions</h3>
                    
                    <div class="add-question">
                        <input type="text" id="new-question" placeholder="Enter new question">
                        <button onclick="addQuestion()">Add Question</button>
                    </div>

                    <div id="admin-questions-container"></div>

                    <button class="btn" onclick="saveAnswers()" style="margin-top: 20px;">Save Correct Answers</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentAnswers = {};
        let questions = [];
        let isAdminLoggedIn = false;
        const ADMIN_PASSWORD = 'Tenn!$B@g4$'; // Change this to a secure password

        // Initialize app
        async function init() {
            await loadQuestions();
            await loadLeaderboard();
        }

        // Load questions from storage
        async function loadQuestions() {
            try {
                const result = await window.storage.get('questions', true);
                questions = result ? JSON.parse(result.value) : [
                    { id: 1, text: "Will the national anthem be longer than 2 minutes?", answer: null }
                ];
                renderQuestions();
                renderAdminQuestions();
            } catch (error) {
                questions = [
                    { id: 1, text: "Will the national anthem be longer than 2 minutes?", answer: null }
                ];
                renderQuestions();
                renderAdminQuestions();
            }
        }

        // Render questions for users
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>Question ${index + 1}</h3>
                    <p>${q.text}</p>
                    <div class="options">
                        <div class="option ${currentAnswers[q.id] === 'Yes' ? 'selected' : ''}" 
                             onclick="selectAnswer(${q.id}, 'Yes')">
                            Yes
                        </div>
                        <div class="option ${currentAnswers[q.id] === 'No' ? 'selected' : ''}" 
                             onclick="selectAnswer(${q.id}, 'No')">
                            No
                        </div>
                    </div>
                `;
                container.appendChild(questionDiv);
            });
        }

        // Render questions for admin
        function renderAdminQuestions() {
            if (!isAdminLoggedIn) return;
            
            const container = document.getElementById('admin-questions-container');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'admin-question';
                questionDiv.innerHTML = `
                    <h4>${q.text}</h4>
                    <label>Correct Answer:</label>
                    <div class="admin-controls">
                        <button class="${q.answer === 'Yes' ? 'selected' : ''}" 
                                onclick="setCorrectAnswer(${q.id}, 'Yes')">
                            Yes
                        </button>
                        <button class="${q.answer === 'No' ? 'selected' : ''}" 
                                onclick="setCorrectAnswer(${q.id}, 'No')">
                            No
                        </button>
                        <button class="${q.answer === null ? 'selected' : ''}" 
                                onclick="setCorrectAnswer(${q.id}, null)">
                            Not Set
                        </button>
                    </div>
                    <button class="remove-btn" onclick="removeQuestion(${q.id})">Remove Question</button>
                `;
                container.appendChild(questionDiv);
            });
        }

        // Select answer
        function selectAnswer(questionId, answer) {
            currentAnswers[questionId] = answer;
            renderQuestions();
        }

        // Set correct answer (admin)
        function setCorrectAnswer(questionId, answer) {
            const question = questions.find(q => q.id === questionId);
            if (question) {
                question.answer = answer;
                renderAdminQuestions();
            }
        }

        // Add new question
        async function addQuestion() {
            const input = document.getElementById('new-question');
            const text = input.value.trim();
            
            if (!text) {
                showAdminMessage('Please enter a question', 'error');
                return;
            }

            const newId = questions.length > 0 ? Math.max(...questions.map(q => q.id)) + 1 : 1;
            questions.push({ id: newId, text, answer: null });
            
            await window.storage.set('questions', JSON.stringify(questions), true);
            
            input.value = '';
            renderQuestions();
            renderAdminQuestions();
            showAdminMessage('Question added successfully!', 'success');
        }

        // Remove question
        async function removeQuestion(questionId) {
            if (!confirm('Are you sure you want to remove this question?')) return;
            
            questions = questions.filter(q => q.id !== questionId);
            await window.storage.set('questions', JSON.stringify(questions), true);
            
            renderQuestions();
            renderAdminQuestions();
            showAdminMessage('Question removed successfully!', 'success');
        }

        // Submit entry
        async function submitEntry() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!name || !phone) {
                showSubmitMessage('Please enter your name and phone number', 'error');
                return;
            }

            if (Object.keys(currentAnswers).length !== questions.length) {
                showSubmitMessage('Please answer all questions', 'error');
                return;
            }

            try {
                const timestamp = Date.now();
                const entry = {
                    name,
                    phone,
                    answers: currentAnswers,
                    timestamp
                };

                await window.storage.set(`entry:${timestamp}`, JSON.stringify(entry), true);
                
                showSubmitMessage('Entry submitted successfully! Check the leaderboard.', 'success');
                
                // Clear form
                document.getElementById('name').value = '';
                document.getElementById('phone').value = '';
                currentAnswers = {};
                renderQuestions();
                
                // Switch to leaderboard
                setTimeout(() => {
                    switchTab('leaderboard');
                    loadLeaderboard();
                }, 1500);
            } catch (error) {
                showSubmitMessage('Error submitting entry. Please try again.', 'error');
            }
        }

        // Load and display leaderboard
        async function loadLeaderboard() {
            const container = document.getElementById('leaderboard-container');
            container.innerHTML = '<div class="loading">Loading leaderboard...</div>';

            try {
                const keys = await window.storage.list('entry:', true);
                const entries = [];

                for (const key of keys.keys) {
                    const result = await window.storage.get(key, true);
                    if (result) {
                        entries.push(JSON.parse(result.value));
                    }
                }

                // Calculate scores
                const scoredEntries = entries.map(entry => {
                    let score = 0;
                    let answeredQuestions = 0;

                    questions.forEach(q => {
                        if (q.answer !== null && entry.answers[q.id]) {
                            answeredQuestions++;
                            if (entry.answers[q.id] === q.answer) {
                                score++;
                            }
                        }
                    });

                    return {
                        ...entry,
                        score,
                        answeredQuestions
                    };
                });

                // Sort by score
                scoredEntries.sort((a, b) => b.score - a.score);

                // Display leaderboard
                if (scoredEntries.length === 0) {
                    container.innerHTML = '<p style="text-align: center; padding: 40px; color: #666;">No entries yet. Be the first to submit!</p>';
                } else {
                    let tableHTML = `
                        <table class="leaderboard-table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Name</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    scoredEntries.forEach((entry, index) => {
                        tableHTML += `
                            <tr>
                                <td class="rank">#${index + 1}</td>
                                <td>${entry.name}</td>
                                <td>${entry.score} / ${entry.answeredQuestions}</td>
                            </tr>
                        `;
                    });

                    tableHTML += '</tbody></table>';
                    container.innerHTML = tableHTML;
                }
            } catch (error) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #dc3545;">Error loading leaderboard</p>';
            }
        }

        // Admin login
        function loginAdmin() {
            const password = document.getElementById('admin-password').value;
            
            if (password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                document.getElementById('admin-panel').style.display = 'block';
                renderAdminQuestions();
                showAdminMessage('Login successful!', 'success');
            } else {
                showAdminMessage('Incorrect password', 'error');
            }
        }

        // Save correct answers
        async function saveAnswers() {
            try {
                await window.storage.set('questions', JSON.stringify(questions), true);
                showAdminMessage('Answers saved! Leaderboard will update automatically.', 'success');
                await loadLeaderboard();
            } catch (error) {
                showAdminMessage('Error saving answers', 'error');
            }
        }

        // Switch tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');

            if (tabName === 'leaderboard') {
                loadLeaderboard();
            }
        }

        // Show messages
        function showSubmitMessage(text, type) {
            const container = document.getElementById('submit-message');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function showAdminMessage(text, type) {
            const container = document.getElementById('admin-message');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
